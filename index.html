<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- aqui adicionei o icon que aparece na tab da pagina -->
    <link rel="shortcut icon" href="./images/icons8-shop-50.png" type="image/x-icon">
    <!-- o link abaixo adiciona icons, por isso uso o fa no class, para ter acesso a esses links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="products/products.css">
    <link rel="stylesheet" href="hamburgerMenu/hamburgerMenu.css">
    <title>e-commerce</title>
</head>
<body>
    <header id="header" class="header"> 
        
        <!-- hamburger menu -->
    <ul id="menu" class="menu">
        <!-- items do menu -->
    </ul>
        <!-- Hamburger buttons -->
        <button class="hamburgerBtn">
            <svg class="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <h1 class="title">Trendy Threads Store</h1>

        <!-- cart -->
        <button id="cart-btn" class="cart-btn"><a href="/cart/">
            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
            </svg>
            </a>
            <span id="cart-item-count" class="cart-item-count">0</span>
        </button>
    </header>
    <main>
        <!-- hero title ou carrossel de destaque de produtos-->
        <!-- TODO -->
        <div class="hero-image">
            <div class="hero-text">
                <h2>New Arrivals</h2>
                <button>Shop Now</button>
            </div>
        </div>
        <!-- produtos em destaque na forma de card-->
        <section id="products-container"  class="products-container"></section>
        
        <!-- cards -->
        <section class="show-case-wrapper">
            <div id="announcement" class="announcement">
                <p class="announcement-title">Special</p>
                <p class="announcement-subtitle">
                    Check our new collection out!!
                </p>
            </div>
        <!-- quero substituir os icons por essas imagens, tenho que colocar dentro do categories section -->

            <div class="featured-wrapper">
                <div class="featured-left-container">
                    <div class="featured-category">
                        <figure class="category" >
                            <img class="featured-img" src="./images/men.jpg" alt="man image">
                        </figure>
                        <div class="category-btn-wrapper">
                            <a href="/men" class="category-btn">Men</a>
                        </div>
                    </div>
                    <div class="category">
                        <figure class="women-category" >
                            <img class="featured-img" src="./images/women.jpg" alt="woman image">
                        </figure>
                        <div class="category-btn-wrapper">
                            <a href="/women/" class="category-btn">Women</a>
                        </div>
                    </div>
                </div>
                <div class="featured-right-container">
                    <div class="category">
                        <figure class="jewelery-category" >
                            <img class="featured-img" src="./images/jewelery.jpg" alt="jewelery image">
                        </figure>
                        <div class="category-btn-wrapper">
                            <a href="/accessories" class="category-btn">Accessories</a>
                        </div>
                    </div>
                </div>
            </div>

        </section> <!-- end of cards -->


        <section id="categories-container" class="categories-container">

        </section>
        <!--  -->
        <h2>What Our Customers Say</h2>
        <div class="underline"></div>
        <section id="bullets-container" class="bullets-container">
            
        </section>
        <section id="testimonials-container" class="testimonials-container">
        </section>
        

        <!-- carossel -->
        <footer id="footer" class="footer">Find out more

            <a class="social-icon"  href="https://github.com/nathalia-lt/e-commerce" target="_blank"><i class="fa fa-github"></i></a>

            <a class="social-icon" href="https://www.linkedin.com/in/nathaliatroina/" target="_blank"><i class="fa fa-linkedin"></i></a>
        
        </footer>
    </main>
    <script type="module" src="./app.js"></script>
    <script src="./hamburgerMenu/hamburgerMenu.js"></script>
</body>
</html>
